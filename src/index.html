<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form>
      <fieldset class="field">
        <legend> Personal information </legend>

        <label for="Surname" class="lab">Surname:
          <input
            type="text"
            id="Surname"
            name="user"
            required
          >
        </label>

        <label for="Name" class="lab">Name:
          <input
            type="text"
            id="Name"
            name="userName"
          >
        </label>

        <label for="howOld" class="lab">How old are You?
          <input
            type="number"
            id="howOld"
            name="old"
            value="12"
            min="1" max="100"
          >
        </label>

        <label for="dateBirth" class="lab">Full date of birth:
          <input
            type="date"
            id="dateBirth"
            name="birth"
            value="12"
            min="1" max="100"
          >
        </label>

        <label for="term" class="lab">I accept the term of the agreement
          <input
            type="checkbox"
            id="term"
            name="term"
          >
        </label>
      </fieldset>

      <fieldset class="field-reg">
        <legend>Registration</legend>

        <label for="email" class="lab">E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label for="Pass" class="lab">Password:
          <input
            type="password"
            id="Pass"
            name="pass"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <label for="Cats" class="lab">Do you love cats?
          <input
            type="radio"
            id="Cats"
            name="Cats"
          > Yes
          <input
            type="radio"
            id="noCat"
            name="cat"
          > No
        </label>

        <label for="color" class="lab">What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
          >
        </label>
        <label for="Sleep" class="lab">What time do you go to bed?
          <input
            type="time"
            id="Sleep"
            name="sleep"
            step="10"
          >
        </label>

        <label for="Cars" class="lab">What are your favorite brand of cars?

          <select
            name="cars"
            id="Cars"
            multiple
          >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label for="rateWork" class="lab">How do you rate our work?
          <input
            type="range"
            id="rateWork"
            name="rateWork"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>

        <label for="Comments" class="lab">Comments:
          <textarea
            autocomplete="off">
          </textarea>
        </label>

        <label for="recommend" class="lab">Would you recommend us?

          <select
          name="recommend"
          id="recommend"
          >
            <option value="yes">yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
