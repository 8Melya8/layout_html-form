<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.091eb253.css"></head><body> <script type="text/javascript" src="main.5883b77c.js"></script> <form> <fieldset class="field"> <legend> Personal information </legend> <label class="lab"> Surname: <input type="text" name="user" required> </label> <label class="lab"> Name: <input type="text" name="userName"> </label> <label class="lab"> How old are You? <input type="number" name="old" value="12" min="1" max="100"> </label> <label class="lab"> Full date of birth: <input type="date" name="birth" value="12" min="1" max="100"> </label> <label class="lab"> I accept the term of the agreement <input type="checkbox" name="term"> </label> </fieldset> <fieldset class="field"> <legend>Registration</legend> <label class="lab"> E-mail: <input type="email" name="email" placeholder="email@example.com"> </label> <label class="lab"> Password: <input type="password" name="pass"> </label> </fieldset> <fieldset class="field"> <legend>An interesting fact about you!</legend> Do you love cats? <label class="lab cat"> <input type="radio" name="Cats"> Yes </label> <label class="lab cat"> <input type="radio" name="cat"> No </label> <label class="lab"> What is your favorite color? <input type="color" name="color"> </label> <label class="lab"> What time do you go to bed? <input type="time" name="sleep" step="10"> </label> <label class="lab"> What are your favorite brand of cars? <select name="cars" multiple> <option>BMW</option> <option>Audi</option> <option>Lada</option> </select> </label> <label class="lab"> How do you rate our work? <input type="range" name="rateWork" value="0"> </label> </fieldset> <fieldset class="field"> <legend>Additional info:</legend> <label class="lab"> Comments: <textarea autocomplete="off">
          </textarea> </label> <label for="recommend" class="lab"> Would you recommend us? <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
